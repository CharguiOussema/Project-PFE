<div class="card mb-4" style="border-radius: 16px">
  <div class="card-header"><h3 style="text-align: center">Modifier un stage PFE</h3></div>
  <div class="card-body">
<form [formGroup]="updateForm" (ngSubmit)="updateStage()">
  <div class="form-row">
    <div class="form-group col-md-6">
  <label for="parcours1">Parcours etudiant 1</label>
  <select class="form-control" formControlName="parcours1" id ="parcours1"  (ngModelChange)="selectChangeParcours1(this.parcours1.value)">
    <option *ngFor="let p1 of listParcours1" value="{{p1.titre}}">{{p1.titre}} </option>
  </select>
    </div>
    <div class="form-group col-md-6">
      <label for="parcours2">Parcours etudiant 2</label>
      <select class="form-control" formControlName="parcours2" id ="parcours2"  (ngModelChange)="selectChangeParcours2(this.parcours2.value)">
        <option *ngFor="let p2 of listParcours2" value="{{p2.titre}}">{{p2.titre}} </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="etudiant1">Etudiant 1</label>
    <select class="form-control" formControlName="etudiant1" id ="etudiant1"  >
      <option value=""></option>
      <option *ngFor="let e1 of listEtudiant1" [ngValue]="e1.cin">{{e1.prenomNom}} </option>
    </select>
  </div>
    <div class="form-group col-md-6">
      <label for="etudiant2">Etudiant 2</label>
      <select class="form-control" formControlName="etudiant2" id ="etudiant2">
        <option value=""></option>
        <option *ngFor="let e2 of listEtudiant2" [ngValue]="e2.cin">{{e2.prenomNom}} </option>
      </select>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="cin1" class="form-label" >Cin entudiant 1</label>
    <input type="text" value="{{this.etudiant1.value}}" class="form-control"  id="cin1" readonly>
  </div>

    <div class="form-group col-md-6">
    <label for="cin2" class="form-label" >Cin etudiant 2</label>
    <input type="text" value="{{this.etudiant2.value}}" class="form-control" id="cin2" readonly>
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="sujet" class="form-label" >Sujet</label>
    <input type="text" value=" {{this.sujet}}" class="form-control" formControlName="sujet" id="sujet"
           [ngClass]="{'is-invalid':sujet&&sujet.errors && sujet.touched}" >
      <div *ngIf="sujet&&sujet.hasError('required')"
           class="invalid-feedback">
        Le sujet est Obligatoire*
      </div>
  </div>
    <div class="form-group col-md-6">
    <label for="societe" class="form-label" >Societe</label>
    <input type="text" value=" {{this.societe}}" class="form-control" formControlName="societe" id="societe"
           [ngClass]="{'is-invalid':societe&&societe.errors && societe.touched}">
      <div *ngIf="societe&&societe.hasError('required')"
           class="invalid-feedback">
        Société est Obligatoire*
      </div>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="enseignant">Enseignant</label>
      <select class="form-control" formControlName="enseignant" id ="enseignant" >
        <option *ngFor="let e of listEnseignant" value="{{e.id}}">{{e.prenomNom}} </option>
      </select>
    </div>
  </div>
  <button  class="btn btn-primary">Modifier</button>
  <button (click)="close()" type="reset" class="btn btn-danger">Fermer</button>
</form>
  </div>
</div>
