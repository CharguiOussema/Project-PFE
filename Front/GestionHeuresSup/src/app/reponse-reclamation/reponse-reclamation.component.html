

<div class="card mb-4">
  <div class="card-header"><h3 style="text-align: center">répondre aux réclamations
  </h3></div>
  <div class="card-body">
    <form [formGroup]="reclamationForm" (ngSubmit)="envoyer()" >
      <div class="form-group">
        <label for="type" class="form-label" >Type de réclamation</label>
        <input type="text" value="{{reclamation.typeReclamation?.type}}" class="form-control"  id="type" readonly>
      </div>
      <!-- Form Group (username)-->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" value="{{reclamation.description}}" formControlName="description" id="description" rows="3" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="reponse">Reponse</label>
        <textarea class="form-control" formControlName="reponse" id="reponse" rows="3"
                  [ngClass]="{'is-invalid':reponse&&reponse.errors && reponse.touched}"></textarea>
        <div *ngIf="reponse&&reponse.hasError('required')"
             class="invalid-feedback">
          Le réponse de réclamation est Obligatoire*
        </div>
      </div>



      <!-- Save changes button-->
      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
  </div>
</div>
